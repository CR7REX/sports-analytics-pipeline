# Sports Analytics Pipeline

version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: sports_postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data:/opt/airflow/data

  redis:
    image: redis:7
    container_name: sports_redis
    ports:
      - "6379:6379"

  airflow-webserver:
    image: apache/airflow:2.8.0
    container_name: sports_airflow_webserver
    depends_on:
      - postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    volumes:
      - ./dags:/opt/airflow/dags
      - ./dbt:/opt/airflow/dbt
      - ./data:/opt/airflow/data
      - ./logs:/opt/airflow/logs
    ports:
      - "8080:8080"
    command: webserver

  airflow-scheduler:
    image: apache/airflow:2.8.0
    container_name: sports_airflow_scheduler
    depends_on:
      - postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
    volumes:
      - ./dags:/opt/airflow/dags
      - ./dbt:/opt/airflow/dbt
      - ./data:/opt/airflow/data
      - ./logs:/opt/airflow/logs
    command: scheduler

  streamlit:
    image: python:3.11-slim
    container_name: sports_streamlit
    working_dir: /app
    volumes:
      - ./streamlit:/app
      - ./data:/app/data
    ports:
      - "8501:8501"
    command: >
      bash -c "pip install streamlit pandas plotly requests psycopg2-binary sqlalchemy &&
               streamlit run app.py --server.address=0.0.0.0"

volumes:
  postgres_data:
